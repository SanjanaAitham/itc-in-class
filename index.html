<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flower Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }

        section {
            margin: 20px;
        }

        .interactive-image {
            width: 150px;
            height: 150px;
            margin: 10px;
            transition: transform 0.3s;
            border-radius: 10px;
            cursor: pointer;
        }

        .interactive-image:hover {
            transform: scale(1.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        footer {
            background-color: #4CAF50;
            padding: 10px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

        <h2>Click the Button to Change Color</h2>
        <button id="colorButton">Click Me</button>

        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Type your name">
        <button id="submitButton">Submit</button>

    <footer>
        <p>Created by [Sanjana] | ITC 505 | Date: [8:33pm]</p>
    </footer>

    <script>
        // 1. Flower image rollover effect
        const flowers = document.querySelectorAll(".interactive-image");

        flowers.forEach((flower) => {
            flower.addEventListener("mouseover", function() {
                flower.style.transform = "scale(1.1)";
            });

            flower.addEventListener("mouseout", function() {
                flower.style.transform = "scale(1)";
            });
        });

        // 2. Button click color change
        const colorButton = document.getElementById("colorButton");

        colorButton.addEventListener("click", function() {
            colorButton.style.backgroundColor = "#ff6347"; // Change to a tomato color
            colorButton.textContent = "Clicked!";
        });

        // 3. Text input and alert message
        const submitButton = document.getElementById("submitButton");
        const nameInput = document.getElementById("nameInput");

        submitButton.addEventListener("click", function() {
            const name = nameInput.value;

            // 4. Control flow (if-else statement)
            if (name === "") {
                alert("Please enter your name.");
            } else {
                alert("Hello, " + name + "!");
            }
        });
    </script>
